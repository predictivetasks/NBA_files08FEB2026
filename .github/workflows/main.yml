name: Run Weekly NBA Prediction Model

on:
  schedule:
    - cron: '30 3 * * 1'  # 10:30 PM EST Sunday (3:30 AM UTC Monday)
  workflow_dispatch:

jobs:
  run-model:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libharfbuzz-dev libfribidi-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("hoopR", "jsonlite", "httr2", "tidyverse", "lubridate", "zoo", "janitor", "slider", "glue", "tidymodels", "xgboost", "finetune", "probably", "vip", "yardstick", "ggplot2", "patchwork", "scales", "knitr"), repos = "https://cran.r-project.org")'

      - name: Run prediction model
        run: Rscript nba_prediction_model.R

      - name: Commit updated models
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add -f nba_models.RData nba_model_diagnostics.png
          git commit -m "Weekly retrain $(date +'%Y-%m-%d')" || echo "No changes"
          git push
