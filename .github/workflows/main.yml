name: Run Weekly NBA Prediction Model

on:
  schedule:
    - cron: '30 3 * * 1'  # 10:30 PM EST Sunday (3:30 AM UTC Monday)
  workflow_dispatch:  # Lets you test manually

jobs:
  run-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("hoopR", "jsonlite", "httr2", "tidyverse", "lubridate", "zoo", "janitor"))'
      - name: Run prediction model
        run: Rscript nba_prediction_model.R
